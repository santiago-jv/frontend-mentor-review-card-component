<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">
    <title>Review Card Component</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <header class="card__image-container">
                <img src="./images/image-equilibrium.jpg" class="card__image">

                <div class="image-hover-container">
                    <img src="./images/icon-view.svg" class="card__image-hover">
                </div>
            </header>
            <section class="card__card-body">
                <article class="card__description-container">
                    <h1 class="card__title">
                        Equilibrium #3429
                    </h1>
                    <p class="card__description">
                        Our Equilibrium collection promotes
                        balance and calm.
                    </p>
                </article>
                <article class="card__info-data">
                    <div class="card__info-data__coin-container">
                        <img src="./images/icon-ethereum.svg" class="coin-container__coin_image">
                        <p class="coin-container__coin">0.041 ETH</p>
                    </div>

                    <div class="card__info-data__time-container">
                        <img src="./images/icon-clock.svg" class="coin-container__time_image">
                        <p class="coin-container__time">3 days left</p>
                    </div>
                </article>
                <footer class="card__footer">
                    <img src="./images/image-avatar.png" class="card__footer__profile-img"  alt="">
                    <p class="card__footer__profile-description">
                        Creation of <strong class="profile-description--important">Jules Wyvern</strong>
                    </p>
                </footer>

            </section>
        </section>
    </main>
</body>
</html>
